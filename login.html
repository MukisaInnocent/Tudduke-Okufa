<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ministry Portal | Tudduke Okufa</title>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>

    <style>
        :root {
            --brand: #c60000;
            --brand-glow: rgba(198, 0, 0, 0.4);
            --bg: #0a0a0a;
            --surface: #141414;
            --surface-2: #1f1f1f;
            --text: #ffffff;
            --text-muted: #a0a0a0;
            --border: rgba(255, 255, 255, 0.1);
            --glass: rgba(255, 255, 255, 0.05);
            --radius: 12px;
            --font-main: 'Outfit', sans-serif;

            --input-bg: #2a2a2a;
        }

        [data-theme="light"] {
            --bg: #f4f4f4;
            --surface: #ffffff;
            --surface-2: #f0f0f0;
            --text: #1a1a1a;
            --text-muted: #666666;
            --border: rgba(0, 0, 0, 0.1);
            --glass: rgba(0, 0, 0, 0.05);

            --input-bg: #f0f0f0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            transition: background 0.3s, color 0.3s;
        }

        /* HEADER */
        header {
            background: rgba(0, 0, 0, 0.3);
            /* Glassy feel */
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border);
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-content h1 {
            font-size: 1.2rem;
            font-weight: 700;
            letter-spacing: 0.5px;
            color: var(--text);
        }

        .header-content i {
            color: var(--brand);
        }

        /* MAIN */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 420px;
            padding: 40px;
            text-align: center;
        }

        .auth-container h2 {
            margin-bottom: 25px;
            color: var(--brand);
            font-size: 1.8rem;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--border);
        }

        .tab {
            flex: 1;
            padding: 14px;
            cursor: pointer;
            font-weight: 600;
            color: #888;
            transition: 0.2s;
        }

        .tab.active {
            color: var(--brand);
            border-bottom: 2px solid var(--brand);
            margin-bottom: -2px;
        }

        .tab:hover {
            color: var(--text);
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.9rem;
            color: var(--text);
            opacity: 0.9;
        }

        input,
        select {
            width: 100%;
            padding: 14px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--input-bg);
            color: var(--text);
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        input:focus,
        select:focus {
            border-color: var(--brand);
            outline: none;
            box-shadow: 0 0 0 3px rgba(198, 0, 0, 0.2);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: var(--brand);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
            margin-top: 10px;
            box-shadow: 0 4px 12px rgba(198, 0, 0, 0.3);
        }

        .btn:hover {
            background: var(--brand-dark);
            transform: translateY(-2px);
        }

        .hidden {
            display: none;
        }

        .back-link {
            display: block;
            margin-top: 24px;
            font-size: 0.9rem;
            color: #888;
            text-decoration: none;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--brand);
            text-decoration: underline;
        }

        .error-msg {
            background: rgba(255, 0, 0, 0.1);
            color: #ff5555;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
            border: 1px solid rgba(255, 0, 0, 0.2);
        }

        /* FOOTER */
        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.85rem;
            color: #666;
            background: rgba(0, 0, 0, 0.2);
            border-top: 1px solid var(--border);
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text);
            cursor: pointer;
            opacity: 0.8;
            transition: 0.2s;
        }

        .theme-toggle:hover {
            opacity: 1;
            transform: rotate(15deg);
        }
    </style>
</head>

<body>

    <header>
        <div class="header-content">
            <i data-feather="shield"></i>
            <h1>MINISTRY PORTAL</h1>
        </div>
        <button class="theme-toggle" id="themeToggle" title="Toggle Theme">
            <i data-feather="moon"></i>
        </button>
    </header>

    <main>
        <div class="auth-container">
            <h2 id="pageTitle">Staff Login</h2>

            <div class="tabs">
                <div class="tab active" onclick="switchTab('login')">Login</div>
                <div class="tab" onclick="switchTab('register')">Register</div>
            </div>

            <div id="errorMsg" class="error-msg"></div>

            <form id="authForm">
                <div class="form-group hidden" id="nameGroup">
                    <label>Full Name</label>
                    <input type="text" id="fullname" placeholder="John Mark">
                </div>

                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="email" required placeholder="name@ministry.org">
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" required placeholder="••••••••">
                </div>

                <div class="form-group hidden" id="roleGroup">
                    <label>Role</label>
                    <select id="role">
                        <option value="preacher">Preacher</option>
                        <option value="teacher">Teacher</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>

                <button type="submit" class="btn" id="submitBtn">Access Portal</button>
            </form>

            <a href="index.html" class="back-link">&larr; Return to Main Site</a>
        </div>
    </main>

    <footer>
        &copy; <span id="year"></span> Tudduke Okufa Ministry. Authorized Access Only.
    </footer>

    <script>
        document.getElementById("year").textContent = new Date().getFullYear();
        feather.replace();

        // --- THEME LOGIC ---
        const themeToggle = document.getElementById('themeToggle');
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
        updateThemeIcon(savedTheme);

        themeToggle.addEventListener('click', () => {
            const current = document.documentElement.getAttribute('data-theme');
            const newTheme = current === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        });

        function updateThemeIcon(theme) {
            themeToggle.innerHTML = theme === 'dark' ? '<i data-feather="sun"></i>' : '<i data-feather="moon"></i>';
            feather.replace();
        }

        let isLogin = true;

        function switchTab(tab) {
            isLogin = tab === 'login';
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            document.getElementById('pageTitle').textContent = isLogin ? 'Staff Login' : 'Staff Registration';
            document.getElementById('submitBtn').textContent = isLogin ? 'Access Portal' : 'Create Account';

            document.getElementById('nameGroup').classList.toggle('hidden', isLogin);
            document.getElementById('roleGroup').classList.toggle('hidden', isLogin);

            document.getElementById('fullname').required = !isLogin;
            document.getElementById('errorMsg').style.display = 'none';
        }

        // Determine API BASE for local file access vs server access
        const getApiBase = () => {
            const { hostname, protocol, port } = window.location;
            if (protocol === 'file:') return 'http://localhost:3000';
            if ((hostname === 'localhost' || hostname === '127.0.0.1') && port !== '3000') {
                return 'http://localhost:3000';
            }
            return '';
        };
        const API_BASE = getApiBase();

        document.getElementById('authForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');

            errorMsg.style.display = 'none';

            const endpoint = isLogin ? '/api/auth/login' : '/api/auth/register';
            const body = { email, password };

            if (!isLogin) {
                body.fullname = document.getElementById('fullname').value;
                body.role = document.getElementById('role').value;
                body.isSubscribed = true; // Default subscription for staff
            }

            try {
                const res = await fetch(`${API_BASE}${endpoint}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });

                const data = await res.json();

                if (!res.ok) {
                    throw new Error(data.error || 'Authentication failed');
                }

                if (isLogin) {
                    // Check if role is allowed
                    if (data.user.role !== 'preacher' && data.user.role !== 'admin' && data.user.role !== 'teacher') {
                        throw new Error('Access Denied. This portal is for Staff Only (Preachers, Teachers, Admins).');
                    }

                    // Save token specific to Ministry Portal
                    localStorage.setItem('ministryToken', data.token);
                    localStorage.setItem('ministryUser', JSON.stringify(data.user));

                    // Redirect
                    if (data.user.role === 'preacher') {
                        window.location.href = 'preacher-dashboard.html';
                    } else if (data.user.role === 'admin') {
                        window.location.href = 'admin.html';
                    } else if (data.user.role === 'teacher') {
                        window.location.href = 'teacher-dashboard.html';
                    }
                } else {
                    alert('Account created! Please login.');
                    switchTab('login');
                }

            } catch (err) {
                errorMsg.textContent = err.message;
                errorMsg.style.display = 'block';
            }
        });
    </script>
</body>

</html>
