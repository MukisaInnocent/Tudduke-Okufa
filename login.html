<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ministry Portal | Tudduke Okufa</title>
    <script src="https://unpkg.com/feather-icons"></script>

    <style>
        :root {
            --brand: #b30000;
            --brand-dark: #8a0000;
            --bg: #f4f4f4;
            --card: #fff;
            --radius: 8px;
            --text: #333;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* HEADER */
        header {
            background: var(--brand);
            color: #fff;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-content h1 {
            font-size: 1.2rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        /* MAIN */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: var(--card);
            border-radius: var(--radius);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            text-align: center;
        }

        .auth-container h2 {
            margin-bottom: 25px;
            color: var(--brand);
            font-size: 1.6rem;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
        }

        .tab {
            flex: 1;
            padding: 12px;
            cursor: pointer;
            font-weight: 600;
            color: #888;
            transition: 0.2s;
        }

        .tab.active {
            color: var(--brand);
            border-bottom: 2px solid var(--brand);
            margin-bottom: -2px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.9rem;
            color: #555;
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            /* More angular standard styling */
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        input:focus,
        select:focus {
            border-color: var(--brand);
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: var(--brand);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 10px;
        }

        .btn:hover {
            background: var(--brand-dark);
        }

        .hidden {
            display: none;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
            text-decoration: none;
        }

        .back-link:hover {
            color: var(--brand);
            text-decoration: underline;
        }

        .error-msg {
            background: #ffe6e6;
            color: #cc0000;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        /* FOOTER */
        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.85rem;
            color: #888;
            border-top: 1px solid #eee;
        }
    </style>
</head>

<body>

    <header>
        <div class="header-content">
            <i data-feather="shield"></i>
            <h1>TUDDUKE OKUFA MINISTRY PORTAL</h1>
        </div>
    </header>

    <main>
        <div class="auth-container">
            <h2 id="pageTitle">Staff Login</h2>

            <div class="tabs">
                <div class="tab active" onclick="switchTab('login')">Login</div>
                <div class="tab" onclick="switchTab('register')">Register</div>
            </div>

            <div id="errorMsg" class="error-msg"></div>

            <form id="authForm">
                <div class="form-group hidden" id="nameGroup">
                    <label>Full Name</label>
                    <input type="text" id="fullname" placeholder="John Mark">
                </div>

                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="email" required placeholder="name@ministry.org">
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" required placeholder="••••••••">
                </div>

                <div class="form-group hidden" id="roleGroup">
                    <label>Role</label>
                    <select id="role">
                        <option value="preacher">Preacher</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>

                <button type="submit" class="btn" id="submitBtn">Access Portal</button>
            </form>

            <a href="index.html" class="back-link">Return to Main Site</a>
        </div>
    </main>

    <footer>
        &copy; <span id="year"></span> Tudduke Okufa Ministry. Authorized Access Only.
    </footer>

    <script>
        document.getElementById("year").textContent = new Date().getFullYear();
        feather.replace();

        let isLogin = true;

        function switchTab(tab) {
            isLogin = tab === 'login';
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            document.getElementById('pageTitle').textContent = isLogin ? 'Staff Login' : 'Staff Registration';
            document.getElementById('submitBtn').textContent = isLogin ? 'Access Portal' : 'Create Account';

            document.getElementById('nameGroup').classList.toggle('hidden', isLogin);
            document.getElementById('roleGroup').classList.toggle('hidden', isLogin);

            document.getElementById('fullname').required = !isLogin;
            document.getElementById('errorMsg').style.display = 'none';
        }

        document.getElementById('authForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');

            errorMsg.style.display = 'none';

            const endpoint = isLogin ? '/api/auth/login' : '/api/auth/register';
            const body = { email, password };

            if (!isLogin) {
                body.fullname = document.getElementById('fullname').value;
                body.role = document.getElementById('role').value;
                body.isSubscribed = true; // Default subscription for staff
            }

            try {
                const res = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });

                const data = await res.json();

                if (!res.ok) {
                    throw new Error(data.error || 'Authentication failed');
                }

                if (isLogin) {
                    // Check if role is allowed
                    if (data.user.role !== 'preacher' && data.user.role !== 'admin') {
                        throw new Error('Access Denied. This portal is for Preachers and Admins only.');
                    }

                    // Save token specific to Ministry Portal
                    localStorage.setItem('ministryToken', data.token);
                    localStorage.setItem('ministryUser', JSON.stringify(data.user));

                    // Redirect
                    if (data.user.role === 'preacher') {
                        window.location.href = 'preacher-dashboard.html';
                    } else if (data.user.role === 'admin') {
                        window.location.href = 'admin.html';
                    }
                } else {
                    alert('Account created! Please login.');
                    switchTab('login');
                }

            } catch (err) {
                errorMsg.textContent = err.message;
                errorMsg.style.display = 'block';
            }
        });
    </script>
</body>

</html>
