<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Stream | Tudduke Okufa</title>

<style>
:root{
  --brand:#b30000;
  --bg:#111;
  --card:#000;
  --radius:14px;
}

/* RESET */
*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:Arial,sans-serif;
  background:var(--bg);
  color:#fff;
}

/* ===== HEADER ===== */
header{
  position:fixed;
  top:0;left:0;right:0;
  height:80px;
  background:var(--brand);
  display:flex;
  align-items:center;
  padding:0 20px;
  z-index:1002;
  box-shadow:0 2px 6px rgba(0,0,0,.3);
}

.menu-toggle{
  font-size:1.8rem;
  background:none;
  border:none;
  color:#fff;
  cursor:pointer;
  margin-right:16px;
}

.header-text h1{
  font-size:1.6rem;
  letter-spacing:1px;
}
.header-text p{
  font-size:.85rem;
  opacity:.95;
}

/* ===== SIDEBAR ===== */
aside#sidebar{
  position:fixed;
  top:0;
  left:-260px;
  width:260px;
  height:100vh;
  background:#fff;
  padding:90px 20px 20px;
  border-right:1px solid #ddd;
  transition:left .3s ease;
  z-index:1001;
}

aside#sidebar.active{left:0}

aside a{
  display:flex;
  align-items:center;
  gap:12px;
  padding:14px 16px;
  margin-bottom:14px;
  background:#fff;
  border-radius:14px;
  text-decoration:none;
  color:var(--brand);
  font-weight:bold;
  box-shadow:0 4px 8px rgba(0,0,0,.08);
  transition:.2s ease;
}

aside a:hover{transform:translateY(-2px)}

/* ===== OVERLAY ===== */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  opacity:0;
  pointer-events:none;
  transition:.2s;
  z-index:1000;
}
.overlay.active{
  opacity:1;
  pointer-events:auto;
}

/* ===== MAIN ===== */
main{
  margin-top:100px;
  padding:20px;
  max-width:1000px;
  margin-inline:auto;
  text-align:center;
}

main h2{
  margin-bottom:20px;
  color:#fff;
}

/* ===== VIDEO ===== */
.video-container{
  position:relative;
  padding-bottom:56.25%;
  height:0;
  overflow:hidden;
  border-radius:var(--radius);
  box-shadow:0 10px 30px rgba(0,0,0,.6);
}

.video-container iframe,
#fallbackMessage{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
}

#fallbackMessage{
  display:none;
  background:#000;
  color:#fff;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  padding:20px;
}

/* ===== FOOTER ===== */
footer{
  margin-top:40px;
  padding:20px;
  background:#000;
  text-align:center;
  color:#aaa;
}

/* ===== MOBILE ===== */
@media(max-width:600px){
  .header-text p{display:none}
  aside#sidebar{width:230px}
}
</style>
</head>

<body>

<!-- HEADER -->
<header>
  <button class="menu-toggle" id="menuToggle">☰</button>
  <div class="header-text">
    <h1>TUDDUKE OKUFA</h1>
    <p>Preparing People for the Second Coming of Jesus Christ</p>
  </div>
</header>

<!-- SIDEBAR -->
<aside id="sidebar">
  <a href="index.html"><i data-feather="home"></i>Home</a>
  <a href="videos.html"><i data-feather="video"></i>Videos</a>
  <a href="sermons.html"><i data-feather="book-open"></i>Sermons</a>
  <a href="donate.html"><i data-feather="heart"></i>Donate</a>
  <a href="livestream.html"><i data-feather="tv"></i>Live</a>
</aside>

<div class="overlay" id="overlay"></div>

<!-- MAIN -->
<main>
  <h2>Welcome to Our Live Stream</h2>

  <div class="video-container">
    <iframe
      id="liveFrame"
      src="https://www.youtube.com/embed/live_stream?channel=UCdsoIE3HRX412EbbPzW6XxQ&autoplay=1&mute=1"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>

    <div id="fallbackMessage">
      <h3>The live stream is currently offline</h3>
      <p>Please check back later.</p>
    </div>
  </div>
</main>

<!-- FOOTER -->
<footer>
  © 2025 Tudduke Okufa Ministry
</footer>

<!-- SCRIPTS -->
<script src="https://unpkg.com/feather-icons"></script>

<script>
const sidebar=document.getElementById("sidebar");
const overlay=document.getElementById("overlay");
const toggleBtn=document.getElementById("menuToggle");

/* SIDEBAR TOGGLE */
toggleBtn.addEventListener("click",()=>{
  sidebar.classList.toggle("active");
  overlay.classList.toggle("active");
});
overlay.addEventListener("click",closeSidebar);
document.addEventListener("keydown",e=>{
  if(e.key==="Escape")closeSidebar();
});

/* AUTO CLOSE ON LINK CLICK */
sidebar.querySelectorAll("a").forEach(link=>{
  link.addEventListener("click",closeSidebar);
});
function closeSidebar(){
  sidebar.classList.remove("active");
  overlay.classList.remove("active");
}

/* FALLBACK IF STREAM OFFLINE */
setTimeout(()=>{
  const iframe=document.getElementById("liveFrame");
  if(!iframe.contentWindow || iframe.contentWindow.length===0){
    document.getElementById("fallbackMessage").style.display="flex";
  }
},3000);

feather.replace();
</script>

</body>
</html>
