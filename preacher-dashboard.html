<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preacher Dashboard | Tudduke Okufa Ministry</title>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="/socket.io/socket.io.js"></script>

    <style>
        :root {
            --brand: #b30000;
            --bg: #f4f4f4;
            --card: #fff;
            --radius: 16px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0
        }

        body {
            font-family: Arial, sans-serif;
            background: var(--bg);
            color: #333;
        }

        /* HEADER */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: var(--brand);
            color: #fff;
            display: flex;
            align-items: center;
            padding: 0 20px;
            z-index: 1002;
        }

        .header-text h1 {
            font-size: 1.6rem
        }

        .header-text p {
            font-size: .85rem;
            opacity: .9
        }

        /* DASHBOARD CONTENT */
        .dashboard-section {
            margin-top: 80px;
            padding: 40px 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .dash-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .dash-header h2 {
            color: var(--brand);
            font-size: 1.8rem;
        }

        .btn {
            padding: 10px 20px;
            background: var(--brand);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #900000;
        }

        .btn-secondary {
            background: #333;
        }

        .card {
            background: #fff;
            padding: 30px;
            border-radius: var(--radius);
            box-shadow: 0 6px 16px rgba(0, 0, 0, .1);
            margin-bottom: 30px;
        }

        .card h3 {
            color: var(--brand);
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        /* FORMS */
        .form-grid {
            display: grid;
            gap: 15px;
        }

        .form-cols {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .form-group {
            margin-bottom: 5px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-family: inherit;
        }

        /* LIST */
        .sermon-list {
            display: grid;
            gap: 15px;
        }

        .sermon-item {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid var(--brand);
        }

        .sermon-info h4 {
            margin: 0 0 5px 0;
            font-size: 1.1rem;
        }

        .sermon-info p {
            margin: 0;
            font-size: 0.9rem;
            color: #666;
        }

        .actions button {
            background: none;
            border: none;
            cursor: pointer;
            color: #888;
            margin-left: 10px;
            transition: 0.2s;
        }

        .actions button:hover {
            color: var(--brand);
        }

        .hidden {
            display: none;
        }

        /* Responsive Mobile */
        @media (max-width: 600px) {
            .header-text h1 {
                font-size: 1.2rem;
            }

            .header-text p {
                display: none;
            }

            .dash-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .dash-header div {
                display: flex;
                flex-direction: column;
                width: 100%;
                gap: 10px;
            }

            .dash-header .btn {
                width: 100%;
                text-align: center;
                margin: 0 !important;
            }

            .form-cols {
                grid-template-columns: 1fr;
            }

            .sermon-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .actions {
                width: 100%;
                display: flex;
                justify-content: flex-end;
                border-top: 1px solid #eee;
                padding-top: 10px;
            }
        }
    </style>
</head>

<body>

    <header>
        <div class="header-text">
            <h1>TUDDUKE OKUFA</h1>
            <p>Admin / Preacher Dashboard</p>
        </div>
    </header>

    <section class="dashboard-section">
        <div class="container">

            <div class="dash-header">
                <h2>Welcome, <span id="userDisplay"></span></h2>
                <div>
                    <a href="kids/index.html" class="btn btn-secondary"
                        style="text-decoration:none; margin-right: 10px;">Go to Kids Site</a>
                    <button class="btn btn-secondary" onclick="logout()">Logout</button>
                </div>
            </div>

            <!-- ADD/EDIT FORM -->
            <div class="card">
                <h3 id="formTitle">Add New Sermon</h3>
                <form id="sermonForm">
                    <input type="hidden" id="editId">
                    <div class="form-grid">
                        <div class="form-cols">
                            <!-- Topic -->
                            <div class="form-group">
                                <label>Topic</label>
                                <input type="text" id="topic" placeholder="e.g. Salvation">
                            </div>
                            <!-- Title -->
                            <div class="form-group">
                                <label>Title</label>
                                <input type="text" id="title" required placeholder="e.g. The Cost of Discipleship">
                            </div>
                        </div>

                        <!-- Scripture -->
                        <div class="form-group">
                            <label>Scripture Reference</label>
                            <input type="text" id="scripture" placeholder="e.g. Luke 14:26-33">
                        </div>

                        <!-- Explanation -->
                        <div class="form-group">
                            <label>Explanation</label>
                            <textarea id="explanation" rows="4" placeholder="Sermon content..."></textarea>
                        </div>

                        <!-- Examples -->
                        <div class="form-group">
                            <label>Examples / Notes</label>
                            <textarea id="examples" rows="2" placeholder="Life examples..."></textarea>
                        </div>
                    </div>
                    <div style="margin-top: 15px;">
                        <button type="submit" class="btn" id="submitBtn">Publish Sermon</button>
                        <button type="button" class="btn btn-secondary hidden" id="cancelBtn"
                            onclick="resetForm()">Cancel</button>
                    </div>
                </form>
            </div>

            <!-- LIST -->
            <div class="card">
                <h3>Sermon Archive</h3>
                <div id="sermonList" class="sermon-list">
                    <p style="text-align: center; color: #888;">Loading...</p>
                </div>
            </div>

        </div>

        <!-- RESOURCES SECTION -->
        <div class="card" style="margin-top: 30px;">
            <h3>My Resources</h3>

            <!-- Resource Form -->
            <form id="resourceForm"
                style="margin-bottom: 20px; padding: 15px; background: #f9f9f9; border-radius: 8px;">
                <div class="form-grid">
                    <div class="form-cols">
                        <div class="form-group">
                            <label>Title</label>
                            <input type="text" id="resTitle" placeholder="Resource Title" required>
                        </div>
                        <div class="form-group">
                            <label>Type</label>
                            <select id="resType"
                                style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px;">
                                <option value="pdf">PDF Document</option>
                                <option value="image">Image</option>
                                <option value="audio">Audio</option>
                                <option value="video">Video Link</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <input type="text" id="resDesc" placeholder="Brief description">
                    </div>
                    <div class="form-group">
                        <label>File or Link</label>
                        <div style="display: flex; gap: 10px;">
                            <input type="file" id="resFile">
                            <input type="text" id="resLink" placeholder="Or External Link URL">
                        </div>
                    </div>
                    <button type="submit" class="btn" id="uploadBtn">Upload Resource</button>
                </div>
            </form>

            <!-- Resource List -->
            <div id="resourceList" class="sermon-list">
                <p style="text-align: center; color: #888;">Loading resources...</p>
            </div>
        </div>

    </section>

    <script>
        // AUTH CHECK
        const token = localStorage.getItem('ministryToken');
        const userStr = localStorage.getItem('ministryUser');

        // API Base Logic
        const getApiBase = () => {
            const { hostname, protocol, port } = window.location;
            if (protocol === 'file:') return 'http://localhost:3000';
            if ((hostname === 'localhost' || hostname === '127.0.0.1') && port !== '3000') {
                return 'http://localhost:3000';
            }
            return '';
        };
        const API_BASE = getApiBase();

        if (!token || !userStr) {
            window.location.href = 'login.html';
        } else {
            const user = JSON.parse(userStr);
            document.getElementById('userDisplay').textContent = user.fullname;

            if (user.role !== 'preacher' && user.role !== 'admin') {
                // warning if a teacher tries to access preacher dashboard?
                // For now, let's just allow it or maybe redirect?
                // Implementation plan said: "Preacher -> preacher-dashboard.html"
                // If a teacher manually navigates here, maybe we should block?
                // Let's safe guard.
                if (user.role === 'teacher') {
                    window.location.href = 'kids/teacher-dashboard.html';
                }
            }
        }

        function logout() {
            localStorage.removeItem('ministryToken');
            localStorage.removeItem('ministryUser');
            window.location.href = 'login.html';
        }

        // LOAD SERMONS (ALL for now, or filtered if we add scope later)
        async function loadSermons() {
            // Fetch MY sermons only (Protected Route)
            try {
                console.log('Fetching my sermons...');
                const res = await fetch(`${API_BASE}/api/sermons/my`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!res.ok) {
                    let errorMessage = 'Fetch failed';
                    try {
                        const errData = await res.json();
                        errorMessage = errData.error || errData.message || res.statusText;
                    } catch (e) {
                        errorMessage = `HTTP ${res.status}: ${res.statusText}`;
                    }
                    console.error('Failed to fetch sermons:', errorMessage);
                    throw new Error(errorMessage);
                }

                const sermons = await res.json();
                console.log('Sermons fetched:', sermons);

                // Decode token payload to get ID if not in userStr
                const user = JSON.parse(userStr);
                // We don't have user.id in the localStorage object stored in login:
                // Login returns: { success: true, token, user: { fullname: user.fullname, role: user.roles } }
                // Use JWT decode to get ID? Or updated Login to return ID.
                // I'll assume I can't easily get ID without decoding.
                // Actually, I can fix the Login route to return ID.

                // FOR NOW: I will just render them. Edit/Delete will fail if not owner.

                const list = document.getElementById('sermonList');
                if (sermons.length === 0) {
                    list.innerHTML = '<p style="text-align: center; color: #888;">No sermons found for your account.</p>';
                    return;
                }

                list.innerHTML = sermons.map(s => `
                    <div class="sermon-item">
                        <div class="sermon-info">
                            <h4>${s.title}</h4>
                            <p>${s.scripture || ''}</p>
                            <p style="font-size: 0.8rem; color: #888;">Topic: ${s.topic || 'General'}</p>
                        </div>
                        <div class="actions">
                            <button onclick="editSermon(${s.sermonid})" title="Edit"><i data-feather="edit"></i></button>
                            <button onclick="deleteSermon(${s.sermonid})" title="Delete"><i data-feather="trash-2"></i></button>
                        </div>
                    </div>
                `).join('');
                feather.replace();

            } catch (err) {
                console.error(err);
                document.getElementById('sermonList').innerHTML = `<p style="text-align: center; color: red;">Error loading sermons: ${err.message}</p>`;
            }
        }

        // ADD / UPDATE
        document.getElementById('sermonForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const id = document.getElementById('editId').value;
            const isEdit = !!id;

            const data = {
                topic: document.getElementById('topic').value,
                title: document.getElementById('title').value,
                scripture: document.getElementById('scripture').value,
                explanation: document.getElementById('explanation').value,
                examples: document.getElementById('examples').value
            };

            const url = isEdit ? `${API_BASE}/api/sermons/${id}` : `${API_BASE}/api/sermons`;
            const method = isEdit ? 'PUT' : 'POST';

            try {
                const res = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(data)
                });

                const result = await res.json();

                if (res.ok) {
                    alert(isEdit ? 'Sermon Updated!' : 'Sermon Published!');
                    resetForm();
                    loadSermons();
                } else {
                    alert(result.error || 'Operation failed');
                }
            } catch (err) {
                console.error(err);
                alert('Error saving sermon');
            }
        });

        async function deleteSermon(id) {
            if (!confirm("Are you sure?")) return;

            try {
                const res = await fetch(`${API_BASE}/api/sermons/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (res.ok) {
                    loadSermons();
                } else {
                    const data = await res.json();
                    alert(data.error || 'Failed to delete');
                }
            } catch (e) { console.error(e); }
        }

        // EDIT SETUP
        window.editSermon = async (id) => {
            // Fetch sermon details
            try {
                const res = await fetch(`${API_BASE}/api/sermons/${id}`);
                const sermon = await res.json();

                document.getElementById('editId').value = sermon.sermonid;
                document.getElementById('topic').value = sermon.topic || '';
                document.getElementById('title').value = sermon.title || '';
                document.getElementById('scripture').value = sermon.scripture || '';
                document.getElementById('explanation').value = sermon.explanation || '';
                document.getElementById('examples').value = sermon.examples || '';

                document.getElementById('formTitle').textContent = 'Edit Sermon';
                document.getElementById('submitBtn').textContent = 'Update Sermon';
                document.getElementById('cancelBtn').classList.remove('hidden');

                window.scrollTo({ top: 0, behavior: 'smooth' });
            } catch (e) { console.error(e); }
        }

        window.resetForm = () => {
            document.getElementById('sermonForm').reset();
            document.getElementById('editId').value = '';
            document.getElementById('formTitle').textContent = 'Add New Sermon';
            document.getElementById('submitBtn').textContent = 'Publish Sermon';
            document.getElementById('cancelBtn').classList.add('hidden');
        }

        loadSermons();

        // Socket.io Real-time Updates
        const socket = io();
        socket.on('sermon_update', (data) => {
            console.log('Sermon update received:', data);
            loadSermons();
        });

        /* ===== RESOURCE MANAGEMENT ===== */
        async function loadResources() {
            try {
                const res = await fetch(`${API_BASE}/api/preacher/resources`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const resources = await res.json();
                const list = document.getElementById('resourceList');

                if (resources.length === 0) {
                    list.innerHTML = '<p style="text-align: center; color: #888;">No resources uploaded yet.</p>';
                    return;
                }

                list.innerHTML = resources.map(r => `
                    <div class="sermon-item">
                        <div class="sermon-info">
                            <h4>${r.title} <span style="font-size: 0.7rem; background: #eee; padding: 2px 6px; border-radius: 4px;">${r.type}</span></h4>
                            <p>${r.description || ''}</p>
                            <p><a href="${r.fileUrl}" target="_blank" style="color: var(--brand); font-size: 0.85rem;">View Resource</a></p>
                        </div>
                        <div class="actions">
                            <button onclick="deleteResource(${r.id})" title="Delete"><i data-feather="trash-2"></i></button>
                        </div>
                    </div>
                `).join('');
                feather.replace();
            } catch (err) {
                console.error(err);
                document.getElementById('resourceList').innerHTML = '<p style="color:red">Failed to load resources.</p>';
            }
        }

        document.getElementById('resourceForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('uploadBtn');
            btn.textContent = 'Uploading...';
            btn.disabled = true;

            const formData = new FormData();
            formData.append('title', document.getElementById('resTitle').value);
            formData.append('type', document.getElementById('resType').value);
            formData.append('description', document.getElementById('resDesc').value);

            const fileInput = document.getElementById('resFile');
            if (fileInput.files[0]) {
                formData.append('file', fileInput.files[0]);
            }
            const linkVal = document.getElementById('resLink').value;
            if (linkVal) formData.append('linkUrl', linkVal);

            try {
                const res = await fetch(`${API_BASE}/api/preacher/resources`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` }, // FormData sets Content-Type boundary automatically
                    body: formData
                });

                if (res.ok) {
                    alert('Resource Uploaded!');
                    document.getElementById('resourceForm').reset();
                    loadResources();
                } else {
                    alert('Upload failed.');
                }
            } catch (err) {
                console.error(err);
                alert('Error uploading resource');
            } finally {
                btn.textContent = 'Upload Resource';
                btn.disabled = false;
            }
        });

        async function deleteResource(id) {
            if (!confirm("Are you sure you want to delete this resource?")) return;
            try {
                const res = await fetch(`${API_BASE}/api/preacher/resources/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (res.ok) loadResources();
                else alert('Failed to delete');
            } catch (e) { console.error(e); }
        }

        // Init
        loadResources();
    </script>
</body>

</html>
