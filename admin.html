<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Tudduke Okufa</title>
    <style>
        :root {
            --brand: #c60000;
            --brand-glow: rgba(198, 0, 0, 0.4);
            --bg: #0a0a0a;
            --surface: #141414;
            --surface-2: #1f1f1f;
            --text: #ffffff;
            --text-muted: #a0a0a0;
            --border: rgba(255, 255, 255, 0.1);
            --glass: rgba(255, 255, 255, 0.05);
            --radius: 12px;
            --font-main: 'Outfit', sans-serif;

            /* Admin Specifics */
            --card: #141414;
            /* Map to surface */
            --success: #2e7d32;
            --warning: #ed6c02;
        }

        [data-theme="light"] {
            --bg: #f4f4f4;
            --surface: #ffffff;
            --surface-2: #f0f0f0;
            --text: #1a1a1a;
            --text-muted: #666666;
            --border: rgba(0, 0, 0, 0.1);
            --glass: rgba(0, 0, 0, 0.05);

            /* Admin Specifics */
            --card: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }

        /* ===== LOGIN OVERLAY ===== */
        .login-overlay {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-box {
            background: var(--card);
            padding: 40px;
            border-radius: 16px;
            text-align: center;
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--border);
            box-shadow: 0 0 50px rgba(179, 0, 0, 0.1);
        }

        .login-box h2 {
            margin-bottom: 20px;
            color: var(--brand);
        }

        .login-input {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            background: var(--bg);
            border: 1px solid var(--border);
            color: var(--text);
            border-radius: 8px;
            font-size: 1.1rem;
            text-align: center;
            letter-spacing: 4px;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: var(--brand);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-btn:hover {
            background: #900;
        }

        /* SIDEBAR (Desktop) */
        aside.admin-sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 260px;
            height: 100vh;
            background: var(--card);
            border-right: 1px solid var(--border);
            padding: 20px;
            display: flex;
            flex-direction: column;
            z-index: 1000;
        }

        .sidebar-brand {
            font-size: 1.5rem;
            color: var(--brand);
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 40px;
            text-align: center;
        }

        .nav-links a {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            color: var(--text-muted);
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 8px;
            transition: 0.2s;
            font-weight: 500;
        }

        .nav-links a:hover,
        .nav-links a.active {
            background: rgba(179, 0, 0, 0.1);
            color: var(--brand);
        }

        .nav-links a i {
            width: 20px;
            height: 20px;
        }

        /* DASHBOARD CONTENT adjustment */
        .dashboard {
            display: none;
            /* Hidden until login */
            margin-left: 260px;
            /* Offset for sidebar */
            padding: 40px;
            width: calc(100% - 260px);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            /* Border bottom removed for smoother UI with sidebar */
            border-bottom: none;
        }

        header h1 {
            font-size: 1.8rem;
        }

        /* Mobile Responsive */
        @media (max-width: 1024px) {
            aside.admin-sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s;
            }

            aside.admin-sidebar.active {
                transform: translateX(0);
            }

            .dashboard {
                margin-left: 0;
                width: 100%;
                padding: 20px;
            }

            .menu-toggle {
                display: block !important;
            }
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text);
            cursor: pointer;
            margin-right: 15px;
        }

        /* ===== BADGES ===== */
        .badge {
            display: inline-block;
            padding: 4px 8px;
            font-size: 0.75rem;
            font-weight: 600;
            border-radius: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-success {
            background: rgba(46, 125, 50, 0.2);
            color: #4caf50;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .badge-pending {
            background: rgba(237, 108, 2, 0.2);
            color: #ff9800;
            border: 1px solid rgba(255, 152, 0, 0.3);
        }

        /* STATS */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--card);
            padding: 24px;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .stat-card h3 {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-card .value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--text);
        }

        /* TABLE */
        .table-container {
            background: var(--card);
            border-radius: 12px;
            border: 1px solid var(--border);
            overflow: hidden;
        }

        .table-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .table-header h2 {
            font-size: 1.2rem;
        }

        .search-box {
            background: var(--bg);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.9rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 16px 20px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        th {
            background: var(--card);
            color: var(--text-muted);
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
            border-bottom: 1px solid var(--border);
            /* Ensure border matches */
        }

        tr:hover td {
            background: rgba(128, 128, 128, 0.1);
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .badge-success {
            background: rgba(46, 125, 50, 0.2);
            color: #66bb6a;
        }

        .badge-pending {
            background: rgba(237, 108, 2, 0.2);
            color: #ffb74d;
        }

        /* ===== FOOTER ===== */
        .site-footer {
            background: var(--card);
            /* Match card bg or use specific gradient if preferred, but var(--card) is safer for light mode */
            color: var(--text-muted);
            padding: 40px 20px;
            text-align: center;
            border-top: 4px solid var(--brand);
            margin-top: 40px;
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .footer-brand h3 {
            color: var(--text);
            font-size: 1.5rem;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .leader-text {
            color: var(--brand);
            font-weight: bold;
            font-style: italic;
        }

        .footer-dev p {
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .dev-link {
            display: inline-block;
            color: var(--text);
            text-decoration: none;
            font-weight: bold;
            background: rgba(128, 128, 128, 0.1);
            /* Neutral background visible in both modes */
            padding: 8px 16px;
            border-radius: 20px;
            transition: 0.3s;
        }

        .dev-link:hover {
            background: var(--brand);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(179, 0, 0, 0.3);
        }

        .footer-bottom {
            font-size: 0.85rem;
            opacity: 0.7;
            border-top: 1px solid var(--border);
            padding-top: 20px;
        }

        @media (min-width: 768px) {
            .footer-content {
                flex-direction: row;
                justify-content: space-around;
                text-align: left;
            }

            .footer-brand {
                align-items: flex-start;
            }
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }

            th,
            td {
                padding: 12px;
                font-size: 0.9rem;
            }

            .hide-mobile {
                display: none;
            }
        }

        /* Small Mobile Adjustments */
        @media (max-width: 600px) {
            header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            header div {
                width: 100%;
                justify-content: space-between;
            }

            .table-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .search-box {
                width: 100%;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>

    <!-- SIDEBAR -->
    <aside class="admin-sidebar" id="sidebar">
        <div class="sidebar-brand">
            Tudduke Okufa Admin
        </div>
        <nav class="nav-links">
            <a href="#" class="active"><i data-feather="home"></i> Dashboard</a>
            <a href="activity-dashboard.html"><i data-feather="users"></i> Users & Activity</a>
            <a href="preacher-dashboard.html"><i data-feather="book-open"></i> Sermons Manager</a>
            <a href="kids/teacher-dashboard.html"><i data-feather="smile"></i> Kids Ministry</a>
            <a href="index.html" style="margin-top: 20px; border-top: 1px solid var(--border); padding-top: 20px;"><i
                    data-feather="external-link"></i> Main Website</a>
        </nav>
    </aside>

    <!-- DASHBOARD (Protected by Auth) -->
    <div class="dashboard" id="dashboard">
        <header>
            <div style="display:flex; align-items:center;">
                <button class="menu-toggle"
                    onclick="document.getElementById('sidebar').classList.toggle('active')">â˜°</button>
                <h1>Dashboard Overview</h1>
            </div>
            <div style="display: flex; gap: 10px;">
                <button class="theme-toggle" id="themeToggle" title="Toggle Theme"
                    style="background:transparent; border:none; color:var(--text); cursor:pointer; padding:8px;">
                    <i data-feather="moon"></i>
                </button>
                <button onclick="logout()"
                    style="background:var(--brand); border:none; color:white; padding: 8px 16px; border-radius: 6px; cursor:pointer;">Logout</button>
            </div>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Donations</h3>
                <div class="value" id="totalDonations">0</div>
            </div>
            <div class="stat-card">
                <h3>Total Amount (UGX)</h3>
                <div class="value" id="totalAmountUGX">0</div>
            </div>
            <div class="stat-card">
                <h3>Total Amount (USD)</h3>
                <div class="value" id="totalAmountUSD">$0</div>
            </div>
        </div>

        <div class="table-container">
            <div class="table-header">
                <h2>Recent Donations</h2>
                <input type="text" id="search" class="search-box" placeholder="Search donor..." onkeyup="filterTable()">
            </div>
            <div style="overflow-x: auto;">
                <table id="donationsTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Donor</th>
                            <th>Amount</th>
                            <th>Method</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows injected here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- FOOTER REMOVED from main view to clean up dashboard -->

    <script src="https://unpkg.com/feather-icons"></script>
    <script>
        /* Icons */
        feather.replace();

        /* ===== AUTH ===== */
        // Replaced PIN with Token Auth
        const token = localStorage.getItem('ministryToken');
        const userStr = localStorage.getItem('ministryUser');

        if (!token || !userStr) {
            window.location.href = 'login.html';
        } else {
            const user = JSON.parse(userStr);
            if (user.role !== 'admin') {
                alert('Access Denied: Admins Only');
                window.location.href = 'login.html';
            } else {
                // Auth Success
                document.getElementById('dashboard').style.display = 'block';
                loadData();

                // Auto-Refresh every 30 seconds
                setInterval(loadData, 30000);
            }
        }

        function logout() {
            localStorage.removeItem('ministryToken');
            localStorage.removeItem('ministryUser');
            window.location.href = 'login.html';
        }

        /* ===== DATA ===== */
        let allDonations = [];

        // API Base Logic
        const API_BASE = (window.location.protocol === 'file:' || window.location.port !== '3000')
            ? 'http://localhost:3000'
            : '';

        async function loadData() {
            try {
                // Fetch with auth header if we add protection later for GET, 
                // currently GET /api/donations is public but usually admin reads all fields
                const res = await fetch(`${API_BASE}/api/donations`);
                const data = await res.json();
                allDonations = data;
                renderData(data);
                calculateStats(data);
            } catch (err) {
                console.error("Failed to load data", err);
            }
        }

        // ... existing renderData ...

        async function markCompleted(id) {
            if (!confirm('Are you sure you want to mark this donation as verified/completed?')) return;

            try {
                const res = await fetch(`${API_BASE}/api/donations/${id}/status`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    },
                    body: JSON.stringify({ status: 'completed' })
                });

                if (res.ok) {
                    loadData(); // Refresh
                } else {
                    alert('Failed to update status');
                }
            } catch (e) {
                console.error(e);
                alert('Error updating status');
            }
        }

        function calculateStats(data) {
            document.getElementById("totalDonations").textContent = data.length;

            // Group totals by currency
            let totalUGX = 0;
            let totalUSD = 0;

            data.forEach(d => {
                const val = parseFloat(d.amount);
                if (d.currency === 'UGX') totalUGX += val;
                else if (d.currency === 'USD') totalUSD += val;
            });

            document.getElementById("totalAmountUGX").textContent = totalUGX.toLocaleString();
            document.getElementById("totalAmountUSD").textContent = "$" + totalUSD.toLocaleString();
        }

        function filterTable() {
            const term = document.getElementById("search").value.toLowerCase();
            const filtered = allDonations.filter(d =>
                d.name.toLowerCase().includes(term) ||
                d.paymentMethod.toLowerCase().includes(term) ||
                (d.status && d.status.toLowerCase().includes(term))
            );
            renderData(filtered);
        }
        /* ===== THEME ===== */
        const themeToggle = document.getElementById("themeToggle");
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
        updateThemeIcon(savedTheme);

        themeToggle.addEventListener('click', () => {
            const current = document.documentElement.getAttribute('data-theme');
            const newTheme = current === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        });

        function updateThemeIcon(theme) {
            themeToggle.innerHTML = theme === 'dark' ? '<i data-feather="sun"></i>' : '<i data-feather="moon"></i>';
            feather.replace();
        }
    </script>

</body>

</html>
